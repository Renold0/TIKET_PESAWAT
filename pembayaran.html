<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #575656;
            /* Hijau tua */
            color: white;
            text-shadow: 1px 1px 2px black;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 50px auto;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 96%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Proses Pembayaran</h1>
        <p>Masukkan detail pembayaran Anda untuk menyelesaikan proses.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="card-number">Nomor Kartu</label>
                <input type="text" id="card-number" name="card-number" placeholder="Masukkan nomor kartu Anda" required>
            </div>

            <div class="form-group">
                <label for="expiry">Tanggal Kedaluwarsa</label>
                <input type="month" id="expiry" name="expiry" required>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="password" id="cvv" name="cvv" placeholder="3 digit CVV" required>
            </div>

            <a class="button" type="submit" href="500.html">Bayar Sekarang</a>


        </form>
    </div>
</body>

</html>
